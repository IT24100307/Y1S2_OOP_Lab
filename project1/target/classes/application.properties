spring.application.name=project1

# Active profiles
spring.profiles.active=dev

# Database Configuration
spring.datasource.url=jdbc:h2:mem:vehiclerentaldb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Stripe Configuration (Replace with your Stripe keys in production)
stripe.api.key=sk_test_your_stripe_test_key
stripe.public.key=pk_test_your_stripe_public_key
